# Mapping definition for properties definition
- constraint: alien4cloud.tosca.parser.impl.advanced.ConstraintParser
- policy_definition: alien4cloud.tosca.parser.impl.advanced.StringListParser

- properties: alien4cloud.common.ParsedPropertiesDefinitions
  properties:
    map: definitions
    type: property_definition
  policies: 
    map: policies
    type: policy_definition

- property_definition: alien4cloud.model.components.PropertyDefinition|propertyDefinitionChecker
  type: type
  entry_schema:
    reference: entrySchema
    type: property_definition
  required: required
  description: description
  default: default
  constraints:
    list: constraints
    type: constraint

